<div style="border: 1px solid #ccc; padding: 15px; margin: 15px; border-radius: 8px;">
  <h2>AI Test Component</h2>
  <button (click)="sendMessageToAi()" [disabled]="loading">
    {{ loading ? 'Sending...' : 'Send Message to AI' }}
  </button>

  <div *ngIf="loading" class="status-message" style="margin-top: 10px; color: #007bff; font-weight: bold;">
    {{ (statusMessage$ | async) || 'Loading AI response...' }}
  </div>
  <div *ngIf="error" style="margin-top: 10px; color: #dc3545;">
    Error: {{ error }}
  </div>
  <div *ngIf="!loading && !error" style="margin-top: 10px;">
    <strong>AI Response:</strong>
    <p class="ai-response">{{ aiResponse$ | async }}</p>
  </div>
</div>
