<div class="mini-chat-container flex flex-col h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-50">
  <main class="flex-grow overflow-y-auto p-4 pb-24">
    <div class="max-w-3xl mx-auto">
      @for (message of messages(); track $index) {
        <div class="mb-4">
          @if (message.role === 'user') {
            <div class="flex justify-end">
              <div class="bg-blue-500 text-white p-3 rounded-lg max-w-[70%]">
                {{ message.content }}
              </div>
            </div>
          } @else {
            <div class="flex justify-start">
              <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-3 rounded-lg max-w-[70%]">
                {{ message.content }}
              </div>
            </div>
          }
        </div>
      }

      @if (loading()) {
        <div class="flex justify-start mb-4">
          <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-3 rounded-lg">
            <div class="flex items-center">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-gray-900 dark:border-gray-100 mr-2"></div>
              <span>Typing...</span>
            </div>
          </div>
        </div>
      }
    </div>
  </main>

  <footer class="flex-shrink-0 p-4 bg-white dark:bg-gray-800 shadow-md">
    <app-chat-input (messageSent)="handleMessageSent($event)"></app-chat-input>
  </footer>
</div>
